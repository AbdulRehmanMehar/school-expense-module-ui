<div class="wrapper">
  <div class="form-container">
    <div class="form0">
      <h2 class="ui header">
        <i class="servicestack icon"></i>
        Create Sub Module
      </h2>
      <form class="ui form inverted" [formGroup]="form$" (ngSubmit)="submit()">
        <div class="field">
          <label>Name</label>
          <input type="text" placeholder="Classroom" formControlName="name">
        </div>

        <div class="field btn">
          <button class="ui button" type="submit" [disabled]="!form$.valid">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
