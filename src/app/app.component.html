<div class="ui grid">
  <div class="sixteen wide column">
    <div class="ui menu">
      <a class="item" [routerLink]="['']">
        <i class="icon home"></i>
        Home
      </a>
      <div class="item dropdown ui simple">
        <i class="icon stack exchange"></i>
        Sub Modules
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item dropdown ui simple">
            Maintenance Module
            <i class="icon angle right"></i>
            <div class="menu">
              <a [routerLink]="['/budget-log']" class="item">View Budget Issued</a>
              <a [routerLink]="['/issue-budget']" class="item">Issue Budget</a>
            </div>
          </div>
          <div class="item dropdown ui simple">
            Salary Module
            <i class="icon angle right"></i>
            <div class="menu">
              <a [routerLink]="['/budget-log']" class="item">View Budget Issued</a>
              <a [routerLink]="['/issue-budget']" class="item">Issue Budget</a>
            </div>
          </div>
        </div>
      </div>
      <a *ngIf="user.role == 'principal'" class="item" [routerLink]="['/view-modules']">
        <i class="icon bullseye"></i>
        View Sub Module
      </a>
      <a *ngIf="user.role == 'principal'" class="item" [routerLink]="['/add-module']">
        <i class="icon servicestack"></i>
        Add Sub Module
      </a>
      <div class="right menu">
        <div class="ui simple dropdown item">
          <img class="ui avatar image" [src]="['../assets/images/' + user.image]" alt="Avatar">
          {{ user.name }}

          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" (click)="handleUserChange()">
              <i class="edit icon"></i> {{ user.role == 'accountant' ? 'Principal' : 'Accountant' }}
            </a>
            <a class="ui item">
              <i class="icon user times"></i> Logout
            </a>
          </div>
        </div>

      </div>
    </div>
    <div class="ui container">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
